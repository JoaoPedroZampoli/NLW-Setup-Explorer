<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Hábitos</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logotipo do Aplicativo Habits">
        <button>
            <img src="assets/plus.svg"> 
            <div>Registrar meu dia</div>
        </button>
    </header>
    <form>
        <div class="habits">
            <div class="habit" data-name="run">
                🏃‍♂️
            </div>
            <div class="habit" data-name="water">
                💧
            </div>
            <div class="habit" data-name="exercise">
                💪
            </div>
            <div class="habit" data-name="sleep">
                💤
            </div>
            <div class="habit" data-name="code">
                🧑‍💻
            </div>
            <div class="habit" data-name="study">
                📖
            </div>
        </div>
        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="Script.js"></script>
</body>
</html>
